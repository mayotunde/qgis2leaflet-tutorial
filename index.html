<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/mayotunde/qgis2leaflet-tutorial/master/qgis2web.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/mayotunde/qgis2leaflet-tutorial/master/label.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src="https://cdn.rawgit.com/mayotunde/qgis2leaflet-tutorial/master/OSMBuildings-Leaflet.js"></script>
        <script src="https://cdn.rawgit.com/mayotunde/qgis2leaflet-tutorial/master/leaflet-hash.js"></script>
        <script src="https://cdn.rawgit.com/mayotunde/qgis2leaflet-tutorial/master/label.js"></script>
        <script src="https://cdn.rawgit.com/mayotunde/qgis2leaflet-tutorial/master/Autolinker.min.js"></script>
                
        <title></title>
    </head>
    <body>
        <div id="map"style='width:700px;height:500px'>
        </div>
        <script src="https://cdn.rawgit.com/mayotunde/qgis2leaflet-tutorial/master/json_landplots0.js"></script>
        <script src="https://cdn.rawgit.com/mayotunde/qgis2leaflet-tutorial/master/json_Fenced1.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[8.99649071412,7.57495868351],[8.99982708807,7.5811912597]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://mapsnigeriainitiative.com">mapsnigeriainitiative</a>,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        var initialOrder = new Array();
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < initialOrder.length; index++) {
                map.removeLayer(initialOrder[index]);
                map.addLayer(initialOrder[index]);
            }
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_landplots0(feature, layer) {
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['gid'] !== null ? Autolinker.link(String(feature.properties['gid'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['tenant_typ'] !== null ? Autolinker.link(String(feature.properties['tenant_typ'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['date_lease'] !== null ? Autolinker.link(String(feature.properties['date_lease'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['state'] !== null ? Autolinker.link(String(feature.properties['state'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['state_id'] !== null ? Autolinker.link(String(feature.properties['state_id'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['shape_leng'] !== null ? Autolinker.link(String(feature.properties['shape_leng'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['shape_area'] !== null ? Autolinker.link(String(feature.properties['shape_area'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['occupantno'] !== null ? Autolinker.link(String(feature.properties['occupantno'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['cartodb_id'] !== null ? Autolinker.link(String(feature.properties['cartodb_id'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['created_at'] !== null ? Autolinker.link(String(feature.properties['created_at'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['updated_at'] !== null ? Autolinker.link(String(feature.properties['updated_at'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStylelandplots0(feature) {
            return {
                weight: 1.04,
                color: '#000000',
                fillColor: '#0c9f2e',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 1.0
            };
        }
        var json_landplots0JSON = new L.geoJson(json_landplots0, {
            onEachFeature: pop_landplots0,
            style: doStylelandplots0
        });
        layerOrder[layerOrder.length] = json_landplots0JSON;
        bounds_group.addLayer(json_landplots0JSON);
        initialOrder[initialOrder.length] = json_landplots0JSON;
        feature_group.addLayer(json_landplots0JSON);
        function pop_Fenced1(feature, layer) {
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['gid'] !== null ? Autolinker.link(String(feature.properties['gid'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['tenant_typ'] !== null ? Autolinker.link(String(feature.properties['tenant_typ'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['date_lease'] !== null ? Autolinker.link(String(feature.properties['date_lease'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['state'] !== null ? Autolinker.link(String(feature.properties['state'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['state_id'] !== null ? Autolinker.link(String(feature.properties['state_id'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['shape_leng'] !== null ? Autolinker.link(String(feature.properties['shape_leng'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['shape_area'] !== null ? Autolinker.link(String(feature.properties['shape_area'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['occupantno'] !== null ? Autolinker.link(String(feature.properties['occupantno'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['cartodb_id'] !== null ? Autolinker.link(String(feature.properties['cartodb_id'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['created_at'] !== null ? Autolinker.link(String(feature.properties['created_at'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['updated_at'] !== null ? Autolinker.link(String(feature.properties['updated_at'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleFenced1(feature) {
            return {
                weight: 1.04,
                color: '#000000',
                fillColor: '#265a3c',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 1.0
            };
        }
        var json_Fenced1JSON = new L.geoJson(json_Fenced1, {
            onEachFeature: pop_Fenced1,
            style: doStyleFenced1
        });
        layerOrder[layerOrder.length] = json_Fenced1JSON;
        bounds_group.addLayer(json_Fenced1JSON);
        initialOrder[initialOrder.length] = json_Fenced1JSON;
        feature_group.addLayer(json_Fenced1JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var baseMaps = {'OSM': basemap0};
        L.control.layers(baseMaps,{'<img src="https://cdn.rawgit.com/mayotunde/qgis2leaflet-tutorial/master/Fenced1.png" /> Fenced': json_Fenced1JSON,'<img src="https://cdn.rawgit.com/mayotunde/qgis2leaflet-tutorial/master/landplots0.png" /> landplots': json_landplots0JSON,},{collapsed:false}).addTo(map);
        L.control.scale({options: {position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}}).addTo(map);
        stackLayers();
        map.on('overlayadd', restackLayers);
        </script>
    </body>
</html>
